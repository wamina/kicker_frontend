        <div class="buttonbox"><button class="open-button" onclick="openForm()">Kickerrunde starten!</button></div>

                <h3>Neue Kickerrunde</h3>

                <div id="container2"></div>
                <label for="position"><b>Position Spieler 2</b></label>

                <h4>Team 2</h4>

                    <option value="vorne">Vorne</option>
                    <option value="hinten">Hinten</option>
                </select>
                <div id="container4"></div>
                <label for="position"><b>Position Spieler 4</b></label>

                    <option value="vorne">Vorne</option>
                    <option value="hinten">Hinten</option>
                </select>

                <label for="standort">Austragungsort</label><br>
                <select id="standort" name="standort">

                </select>

                </select>
